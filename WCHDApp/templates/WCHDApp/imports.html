{% extends "WCHDApp/masterTemplate.html" %}
{% load static %}


{% block title %}Imports{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDAPP/css/formStyling.css' %}"> 
    <h1>Imports</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit" name = "button" id="import" value = "import">Import</button>
    </form>
    {{message}}
{% endblock %}
