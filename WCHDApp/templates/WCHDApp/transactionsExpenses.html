{% extends "WCHDApp/masterTemplate.html" %}
{% load static %}
{% load custom_filters %}


{% block title %}Transactions Expenses{% endblock %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="{% static 'WCHDApp/css/formStyling.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDApp/css/transactionView.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDApp/css/tableStyling.css' %}"> 
    <h1>Expenses</h1>
    <form
        hx-get="{% url 'transactionsExpenseTableUpdate' %}"
        hx-target="#output"
        hx-trigger="submit"
    >
        <select name="item" 
        hx-get="{% url 'transactionsExpenseTableUpdate' %}"
        hx-target="#output"
        hx-trigger="change"
        class="searchable-select">
            <option value="" disabled selected>Select Item</option>
            {% for item in items %}
            <option value="{{item.item_id}}">{{item}}</option>
            {% endfor %}
        </select>
        <button>View</button>
    </form>

    <div id="output"></div>
    <script>
        $(document).ready(function() {
            $('.searchable-select').select2();
        });
    </script>
    
{% endblock %}
