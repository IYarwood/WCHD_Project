{% extends "WCHDApp/masterTemplate.html" %}
{% load static %}


{% block title %}Transactions{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDAPP/css/formStyling.css' %}"> 
    <h1>Transactions</h1>
    <p>Fund: {{fund}}</p>
    <form method="POST" action="{% url 'transactionsLine' fund %}">
        {% csrf_token %}
        <select name="lineSelect" onchange="this.form.submit()">
            <option default>Select Line</option>
            {% for line in lines %}
                <option value="{{line.line_id}}">{{line}}</option>
            {% endfor %}
        </select>
      </form>
{% endblock %}
