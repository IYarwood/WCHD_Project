{% extends "WCHDApp/masterTemplate.html" %}
{% load static %}
{% load custom_filters %}


{% block title %}Grants Expenses{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDAPP/css/formStyling.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDApp/css/transactionView.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDAPP/css/tableStyling.css' %}"> 
    <h1>Grant Expenses</h1>
    <form>
        <select name="grantLine" 
        hx-get="{% url 'grantsExpenseTableUpdate' %}"
        hx-target="#output"
        hx-trigger="change">
            <option value="" disabled selected>Select Grant Line</option>
            {% for grantLine in grantLines %}
            <option value="{{grantLine.line_id}}">{{grantLine.line_name}}</option>
            {% endfor %}
        </select>
    </form>

    <div id="output"></div>
    
{% endblock %}
