{% extends "WCHDApp/masterTemplate.html" %}
{% load static %}


{% block title %}Imports{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDApp/css/cleanPages.css' %}"> 
    <h1>Payroll Import</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <label for="date">Expense Posting Date:</label>
        <input type="date" name="date" id="date">
        <button type="submit" name = "button" id="import" value = "import">Import</button>

    </form>
    {{message}}
    <p>Redirected, please submit again</p>
{% endblock %}
