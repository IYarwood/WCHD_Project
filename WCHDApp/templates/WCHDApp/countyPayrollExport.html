{% extends "WCHDApp/masterTemplate.html" %}
{% load static %}

{% block title %}County Payroll Export{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDApp/css/cleanPages.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'WCHDApp/css/themes.css' %}">
    <h1>County Payroll Export</h1>
    <form method="post" enctype="multipart/form-data" target="_blank">
        {% csrf_token %}
        <div>
            <label for="payPeriod">Pay Period: </label>
            <select name="payPeriod" required>
                {% for period in payperiods %}
                <option>{{period.payperiod_id}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="fileName">File Name (do not include .csv): </label>
            <input type="text" name="fileName" required/>
        </div>
        <button type="submit" name="button" id="export" value="export">Export</button>
    </form>
    {{message}}
{% endblock %}
